<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navigation">
    <span class="logo">Tweeter</span>
    <p class="newTweetButton">Write a new tweet<i color="red" class="fas fa-angle-double-down"></i></p>
    <!-- <p class="icon"></p> -->
  </nav>
  <header class="headerDesign">
    <div>
      <img class="image" src=" /images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section>
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" class="new-tweet">
        <div>
          <textarea placeholder="What are you humming about?" class="textBox" type="text" name="text"
            id="tweet-text"></textarea>
          <button class="tweetButton" type="submit">Tweet it up!</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweetBox">
      <header style=clear:both class="tweet-header">
        <h2 class="fullName">Newton</h2>
        <h2 class="usernameID">@SirIsaac</h2>
      </header>
      <div class="postedTweet">
        <p>If i have seen further it is by standing on the shoulders of giants</p>
      </div>
      <hr>
      <footer style=clear:both class="tweet-footer">
        <p class="fullName">10 days ago</p>
        <p class="iconPack">icon3</p>
        <p class="iconPack">icon2</p>
        <p class="iconPack">icon1</p>
      </footer>
    </article>
  </main>
</body>

</html>
